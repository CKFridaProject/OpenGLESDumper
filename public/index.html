
<!DOCTYPE html>
<html>
        <head>
                <style>
                        body {
                                margin: 0;
                        }
        
                </style>
        </head>
        
        <body>
                <h1>Dumps viewer</h1>
<div id="app">
<!-- This is where our app will mount -->
</div>


<div id="images"></div>
<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io();
socket.on('images', function(images) {
        var imagesDiv = document.getElementById('images');
        images.forEach(function(image) {
                var img = document.createElement('img');
                img.src = 'data:image/png;base64,' + btoa(String.fromCharCode.apply(null, image.data.data));
                imagesDiv.appendChild(img);
                });
        });
socket.on('new image', function(image) {
        var imagesDiv = document.getElementById('images');
        var img = document.createElement('img');
        img.src = 'data:image/png;base64,' + btoa(String.fromCharCode.apply(null, image.data.data));
        imagesDiv.appendChild(img);
        });
</script>
</body>
</html>
